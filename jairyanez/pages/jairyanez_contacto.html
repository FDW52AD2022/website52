    <!-- Encabezado (general) -->

        <a href="../jairyanez_EV2_index.html" id="logo">
            <img src="../recursos/Logo_restaurant.png" alt="">

            </ul>
        </nav>

    <div class="contenedor">
        <div class="contenedor-form">
            <div id="titulo">
                <h1>Información de Contacto</h1>
            </div>
            <form action="">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre(s)">
    
                <label for="apellido">Apellidos</label>
                <div id="apellido">
                    <input type="text" id="apellido-p" placeholder="Apellido Paterno">
                    <input type="text" id="apellido-m" placeholder="Apellido Materno">
                </div>
    
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ej. correo123@correo.com">
    
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" placeholder="10 Digitos">
    
                <label for="msg">Mensaje</label>
                <textarea id="msg" cols="30" rows="10"></textarea>
    
                <button>Enviar Formulario</button>
            </form>
        </div>
        
    </div>

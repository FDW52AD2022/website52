<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evidencia 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="evidencia_2/css/estilos.css">
    <link rel="icon" href="evidencia_2/recursos/LogoMakr-1t8koA.ico">
</head>

<body>
    <header class="encabezado" id="inicio">
        <div class="contenido-navegacion">
            <div class="logo">
                <h2>Company <span>Briones</span></h2>
            </div>

            <nav class="navegacion ocultar">
                <a href="#inicio">Inicio</a>
                <a href="#nosotros">Nosotros</a>
                <a href="#servicios">Servicios</a>
                <a href="#Proyectos">Proyectos</a>
                <a href="#contacto">Contacto</a>
            </nav>
            <div class="hamburguesa">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="contenido-encabezado contenedor">
            <div class="texto-encabezado">
                <h1>En Company Briones Desarrollaramos Tus Ideas</h1>
                <a href="#Contacto">Contactanos</a>
            </div>


        </div>
    </header>


    <blockquote class="caja" cite="https://www.archdaily.mx/mx/765333/frases-ruskin-y-la-construccion">
        <div class="frase">
            <h3>" Cuando construimos, déjanos creer que lo hacemos para siempre "</h3>
            <p>- John Ruskin</p>
        </div>
    </blockquote>


    <section class="contacto" id="contacto">
        <h2>Contactanos</h2>
        <div class="contenido-contacto">
            <div class="informacion-contacto">
                <h3>Información de contacto</h3>
                <a href="tel:+34678567876">LLamanos</a>

            </div>
            <form class="formulario-contacto">
                <div class="input-contacto">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ivan Briones">
                </div>
                <div class="input-contacto">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" placeholder="example@companybrionescom">
                </div>
                <div class="input-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="81120286735">
                </div>
                <div class="input-contacto">
                    <label for="telefono">Mensaje</label>
                    <textarea></textarea>
                </div>
                <div class="input-contacto">
                    <input type="submit" value="Enviar" class="btn azul">
                </div>
            </form>
        </div>
    </section>


    <script src="evidencia_2/js/menu.js"></script>

</body>

</html>
